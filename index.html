<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather</title>
</head>
<body>
       <!--  <nav class="navbar navbar-dark fixed-top bg-primary navbar-custom navbar-expand-lg mb-4">-->
                <div class="row bg-primary topbar fixed-top d-flex justify-content-center"> 
                        <div class="col-lg-12 justify-content-center">
                                <span class="topBar" id="dash">Weather Dashboard</span>
                        </div>
                        <div class="col-lg-12 justify-content-center">
                                <span class="topBar" id="dash2"></span>
                        </div>
                </div>
                </div>
       <!-- </nav>-->
     <div class= "col d-flex">
        <div class="container">
                <div class="row">
                        <div class="col">
                           <div class="top_space">
                                 &nbsp;
                           </div>
                        </div>
                </div>    
                <div class="row mb-3 d-flex justify-content-between" style="background-color: whitesmoke; border-radius: 3px;">

                        <div class="col-lg-3 select-box mt-4 select-box mb-4">
                              <h5>Search for a City:</h5>
                              <form id="city-form" class="myForm">
                                <input type="text" id="city-input" class="myInput" value="">
                                <button class="bg-primary text-white" id="search" ><i class="fas fa-search"></i>
                                </button>
                                <div class="row mt-2">
                                        <div class="col mt-2 mb-2" id="myBox">
                                                <div id="cityBox">
                                                        <p class="city-item"></p>
                                                </div>
                                        </div>
                                </div>
                                <button class="bg-primary text-white mt-1" id="clearBtn"><i class="fas fa-cut"></i>
                                </button> 
                              </form>
                        </div>
                        <div class="col-lg-8 today-weather justify-content-center mt-4 mb-4">
                                <div class="row d-flex" id="today">
                                        <div class="col-lg-4 justify-content-center">
                                                <img id="today-iconid" class="todayIcon" ></img> 
                                        </div>       
                                </div>
                                <div class="col-lg-12 city-head">
                                        <div class="myBlock city-name" id="cityid"></div>
                                </div> 
                                <div class="row d-flex">
                                        <div class="col-lg-12 city-head">
                                                <h6 id="tempid"></h6>
                                        </div>
                                        <div class="col-lg-12 city-head">
                                                <h6 id="humidid"></h6>
                                        </div>
                                        <div class="col-lg-12 city-head">
                                                <h6 id="windid"></h6>
                                        </div>
                                          
                                                <div class="col-lg-12 city-head">
                                                        <div class="myBlock myBadge"><h6 id="uvid"></h6></div>
                                                </div>         
                                </div>              
                                <div class="row d-flex mt-4 forecast justify-content-left">
                                        <div class="col-lg-12 forecasthead">
                                        <h4>
                                                5-Day Forcast:
                                        </h4>
                                </div>
                                </div> 
                                <div class="row d-flex forecast justify-content-center"> 
                                        <div class="col-lg-2 bg-primary five-day">
                                                <div class="col justify-content-center">
                                                        <h6 id="fcast1" style="clear:both;" class="fcastdate"></h6>
                                                </div>
                                                <div class="col justify-content-center">
                                                        <img id="fIcon1" class="myImg" style="clear:both;"></img>
                                                </div>  
                                                <div class="col w-data justify-content-center">
                                                        <p id="t1" style="clear:both;"></p>
                                                </div> 
                                                <div class="col w-data justify-content-center">
                                                        <p id="h1" style="clear:both;"></p>
                                                </div>  
                                        </div>
                                        <div class="col-lg-2 bg-primary five-day">
                                                <div class="col justify-content-center">
                                                      <h6 id="fcast2" style="clear:both;" class="fcastdate"></h6>
                                              </div>
                                              <div class="col justify-content-center">
                                                      <img id="fIcon2" class="myImg" style="clear:both;"></img>
                                              </div>
                                              <div class="col w-data justify-content-center">
                                                        <p id="t2" style="clear:both;"></p>
                                                </div> 
                                                <div class="col w-data justify-content-center">
                                                        <p id="h2" style="clear:both;"></p>
                                                </div>      
                                        </div>
                                        <div class="col-lg-2 bg-primary five-day">
                                                <div class="col justify-content-center">
                                                        <h6 id="fcast3" style="clear:both;" class="fcastdate"></h6>
                                                </div>
                                                <div class="col justify-content-center">
                                                        <img id="fIcon3" class="myImg" style="clear:both;"></img>
                                                </div> 
                                                <div class="col w-data justify-content-center">
                                                        <p id="t3" style="clear:both;"></p>
                                                </div> 
                                                <div class="col w-data justify-content-center">
                                                        <p id="h3" style="clear:both;"></p>
                                                </div>                                                  
                                        </div>
                                        <div class="col-lg-2 bg-primary five-day">
                                                 <div class="col justify-content-center">
                                                        <h6 id="fcast4" style="clear:both;" class="fcastdate"></h6>
                                                </div>
                                                <div class="col justify-content-center">
                                                        <img id="fIcon4" class="myImg"></img>
                                                </div>
                                                <div class="col w-data justify-content-center">
                                                        <p id="t4" style="clear:both;"></p>
                                                </div> 
                                                <div class="col w-data justify-content-center">
                                                        <p id="h4" style="clear:both;"></p>
                                                </div>         
                                        </div>
                                        <div class="col-lg-2 bg-primary five-day">
                                                <div class="col justify-content-center">
                                                        <h6 id="fcast5" class="fcastdate" style="clear:both;"></h6>
                                                </div>
                                                <div class="col justify-content-center">
                                                        <img id="fIcon5" class="myImg" style="clear:both;"></img>
                                                </div>
                                                <div class="col w-data justify-content-center">
                                                        <p id="t5" style="clear:both;"></p>
                                                </div> 
                                                <div class="col w-data justify-content-center">
                                                        <p id="h5" style="clear:both;"></p>
                                                </div>           
                                        </div>
                                </div>
                            </div>
                        </div>
                </div>   
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moment" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
